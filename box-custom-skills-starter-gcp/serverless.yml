service: <insert service name here>

provider:
    name: google
    stage: dev
    runtime: nodejs12
    region: us-central1
    project: <insert project id>
    credentials: <insert absolute file path>
    environment:
        box_primary_key: "<insert first key>"
        box_secondary_key: "<insert second key>"

plugins:
    - serverless-google-cloudfunctions

package:
    exclude:
        - node_modules/**
        - .gitignore
        - .git/**

functions:
    first:
        handler: boxSkill
        events:
            - http: path

